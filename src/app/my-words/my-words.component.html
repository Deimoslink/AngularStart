<div class="container">
  <div class="row">
    <table class="table col-md-12">
      <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Russian</th>
        <th>English</th>
        <th>Dutch</th>
        <th>Part of speech</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let word of words">
        <td><i class="icon-remove delete-button" (click)="deleteWordByKey(word.id)"></i></td>
        <td>{{word.rus}}</td>
        <td>{{word.eng}}</td>
        <td>{{word.ned}}</td>
        <td><span class="badge badge-primary">{{word.part}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<app-paginator [number]="1"
               [totalPages]="10"
               (refreshNumber)="refreshNumber($event)"></app-paginator>
