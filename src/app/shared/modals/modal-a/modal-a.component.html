<div class="modal-header">
  <h4 class="modal-title">Add categories for {{data.word.rus}} {{data.word.eng}} {{data.word.ned}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span *ngFor="let category of data.categories" class="badge badge-success category-badge">{{category.categoryName}}</span>
</div>
