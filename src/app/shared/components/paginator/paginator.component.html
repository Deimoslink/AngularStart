<ul class="ul-style-reset paginator">
  <li [ngClass]="{'hide' : first}" (click)="changePage(number - 1)"><a>Prev</a></li>
  <li *ngFor="let page of pagesArray | slice: sliceBtnsFrom : sliceBtnsTo; let i = index;"
      (click)="changePage(page)"
      class="paginator-btn"
      [ngClass]="{'active': page === number}"><a>{{page+1}}</a></li>
  <li [ngClass]="{'hide' : last}" (click)="changePage(number + 1)"><a>Next</a></li>
</ul>
