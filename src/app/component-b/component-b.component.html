<p>This component toggles authorization</p>
<p>Current environment is {{env.envName}}</p>
<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>



<button class="btn btn-lg btn-outline-primary" (click)="open('a')">Open A Modal</button>
<button class="btn btn-lg btn-outline-primary" (click)="open('b')">Open B Modal</button>
